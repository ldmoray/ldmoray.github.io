{% extends "layout.html" %}
{% block title %}{{ this.title }}{% endblock %}
{% block body %}
 <div class="blog-post">
  <h2>{{ this.title }}</h2>
  <p class="pub_date">
    {{ this.pub_date }}
  </p>
  {{ this.body }}
  </div>
  {% if this.tags %}
  <div class="tags">
    <h4>Tags</h4>
    <ul>
      {% for t in this.tags -%}
        <li>
          <a href="{{ ('/blog@tag/' ~ t)|url}}">{{t}}</a>
        </li>
      {% endfor %}
    </ul>
  </div>
  {% endif %}
{% endblock %}
